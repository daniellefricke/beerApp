<!-- <h1>Beer Percent</h1> -->

<div class="input-container">
  <span class="input-label">IBU: </span><input id="abvInput" type="number"  ng-model="vm.ibuMod" value="20" step="1" >
  <p class="description-container">IBU is an abbreviation for the International Bitterness Units scale, a gauge of beer's bitterness. What IBUs measure are the parts per million of isohumulone found in a beer.<a href="https://beerconnoisseur.com/articles/whats-meaning-ibu">Learn more.</a></p>
</div>

<div class="beers-container">

  <div class="beer-container" data-ng-repeat="beer in vm.beers| where:{ibu: vm.ibuMod}">
    <p><a data-ui-sref="beerShow({id: beer.id})">{{beer.name}} </a></p>
    <img class='icon' src='{{beer.icon}}'></img>
    <p class="style_name">{{beer.style_name}}</p>
  </div>

</div>
