<h1>Brew Index</h1>

<select onChange="if(this.selectedIndex!=0) self.location=this.options[this.selectedIndex].value">
     <option>Select A Brewery by Name</option>
     <option value="breweryShow({id: brewery.id})">{{brewery.name}}</option>
  </select>


<div data-ng-repeat="brewery in vm.breweries">
  <p><a data-ui-sref="breweryShow({id: brewery.id})">{{brewery.name}} </a></p>
</div>
